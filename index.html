<!DOCTYPE html>
<html>
<head>
    <title>Query Parameter Example</title>
</head>
<body>
    <p id="output"></p>

    <script>
        // Get the query string part of the URL
        const queryString = window.location.search;

        // Create a URLSearchParams object to parse the query string
        
	const params = new URLSearchParams(queryString);

        // Access the query parameter by name (e.g., "name")
        
	const name = params.get('name');

        // Display the value of the query parameter
       
	 const outputElement = document.getElementById('output');
        outputElement.textContent = `Link: ${name}`;
		if(name == 1){
	window.location.replace("https://www.youtube.com/shorts/69KvMSkwPEQ");
}else if(name==2){

window.location.replace("https://www.youtube.com/watch?v=KTeuJxbopnU");
}
    </script>
</body>
</html>
